<script type="text/javascript">
    //一般直接写在一个js文件中
    layui.use(['element', 'layer', 'form', 'table'], function () {
        layer = layui.layer,
            form = layui.form,
            element = layui.element,
            table = layui.table;

        $(function () {
            $("img").on("click", function () {
                return false;
            });
        });

        layer.open({
            type: 1,
            area: ['320px', 'auto'],
            title: ['请扫描公众号会员条形码', false],
            skin:"layui-layer-rim",
            fixed: false, //不固定
            content: '<div style="width: 270px;  margin-left:20px; margin-top:20px;"><input name="user_id" id="user_id" type="text" autofocus="autofocus" onfocus="this.select();" /></div>',
            btn:["确定"],
            closeBtn: false,
            yes:function(index, layero){
                var user_id = $("#user_id").val()

                if(!(/^1[3456789]\d{9}$/.test(user_id))){
                    layer.msg('该用户不是有效用户！', {
                        time: 20000, //20s后自动关闭
                        btn: ['确定'],
                        function(){
                            $("#user_id").focus();
                        }
                    });

                    return false;
                }

                if(!!user_id) {
                    var d={uid:user_id};
                    $.ajax({
                        type:"post",
                        url:"/luck/lup/get",
                        async:true,
                        data:JSON.stringify(d),
                        processData:false,
                        contentType: "application/json",
                        success:function(res){
                            if(res.status=="SUCCESS"){
                                layer.msg('该用户已经抽过奖，不能再次参加抽奖活动！', {
                                    time: 20000, //20s后自动关闭
                                    btn: ['确定'],
                                    function(){
                                        $("#user_id").focus();
                                    }
                                });
                            }
                            else {
                                $("#uid").val(user_id);
                                layer.close(index);
                            }
                        }

                    });

                }
            },
            success:function(){
                this.enterConfirm = function(event){
                    if(event.keyCode === 13){
                        $(".layui-layer-btn0").click();
                    }
                };
                $(document).on('keydown', this.enterConfirm); //监听键盘事件
            },
        });
